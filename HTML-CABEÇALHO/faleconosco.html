<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS-CABEÇALHO/faleconosco.css">
    <link rel="shortcut icon" href="../Componentes/imagens/favicon-16x16.png" type="image/x-icon">
    <title>Rinner | Contato</title>
</head>
<body>
    <section>
        <h2>Fale conosco</h2>
        <form action="../HTML-CABEÇALHO/contatovoltar.html" method="get">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea>

            <button type="submit">Enviar mensagem</button>
        </form>
    </section>
</body>
</html>
