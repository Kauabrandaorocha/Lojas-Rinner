<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS-CABEÇALHO/inicio.css">
    <link rel="shortcut icon" href="../Componentes/imagens/favicon-16x16.png" type="image/x-icon">
    <title>Rinner | Moda Feminina, Masculina e Infantil</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h2>Criar sua conta</h2>
            <form action="../HTML-LOJA/loja.html" method="get">
                <input type="text" name="nome" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha" required>

                <div class="cheque">
                    <label>
                        <input type="checkbox" id="novidades" checked>
                        Receber novidades e  atualizações
                    </label>
                </div>

                <button type="submit">Cadastrar</button>

                <p class="termos">Ao se cadastrar você concorda com nossos <a href="#">Termos de serviço</a> e <a href="#">Política de privacidade</a>.</p>
            </form>
        </div>
    </header>
</body>
</html>
